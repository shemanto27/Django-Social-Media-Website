{% extends 'base.html' %}

{% block content %}

<h1>Hello, {{ user.username|default:'Guest' }}!</h1>

<div>
    {% if user.is_authenticated %}
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        <a href="{% url 'password_change' %}">Change Password</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>




{% endblock %}
